<!DOCTYPE html>
<html>
	<head>
		<title>Home- Quora</title>
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	</head>
	<body>
		<div class="section_header">
			<div class="header_inner">
				<div class="logo">
					<a href="http://www.quora.com"></a>
				</div>

				<div class="search-quora">
					<input type="search" class="search-box" placeholder="Search or Ask Quora"></input>
					<a class="submit-button">Ask Question</a>
				</div>

				<div class="right_nav">
					<a class="read">Read</a>
					<a class="answer">Answer</a>
					<a class="notify">Notifications</a>
					<a class="profile">Abi</a>
				</div>	 
			</div>
		</div>
		<div class="content-section">
			<h4>Scroll it</h4>
		</div>
	</body>
</html>
